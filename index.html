<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./grid.css">
    <link rel="stylesheet" href="./base.css">
    <link rel="stylesheet" href="./main.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Hanalei+Fill&family=Quicksand:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
    <header class="grid wide title">
        <div class="row">
            <div class="col l-4 l-0-4 m-0-4 m-4 ml-8 ml-0-2 c-0-1 c-10">
                <div class="row">
                    <div class="col l-8 l-0-2 m-10 m-0-1 c-0-1 c-10">
                        <p>CALCULATOR</p>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main class="grid wide">
        <div class="row">
            <div class="col l-4 l-0-4 m-6 m-0-3 ml-4 ml-0-4 c-0-1 c-10 main">
                <div class="row">
                    <div class="col l-8 l-0-2 m-10 m-0-1 ml-10 ml-0-1 c-0-1 c-10 result">
                        <p class="input-display" id="input"></p>
                        <p class="result-display" id="result"></p>
                    </div>
                </div>

                <div class="row">
                    <div class="col l-0-2 l-8 m-10 m-0-1 c-10 c-0-1 ml-10 ml-0-1 input-btns">
                        <div class="row input-line">
                            <button class="btn " value="c">C</button>
                            <button class="btn " value="per">%</button>
                            <button class="btn icon " value="del">
                                <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="angle-double-left" class="svg-inline--fa fa-angle-double-left fa-w-14" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><path fill="currentColor" d="M223.7 239l136-136c9.4-9.4 24.6-9.4 33.9 0l22.6 22.6c9.4 9.4 9.4 24.6 0 33.9L319.9 256l96.4 96.4c9.4 9.4 9.4 24.6 0 33.9L393.7 409c-9.4 9.4-24.6 9.4-33.9 0l-136-136c-9.5-9.4-9.5-24.6-.1-34zm-192 34l136 136c9.4 9.4 24.6 9.4 33.9 0l22.6-22.6c9.4-9.4 9.4-24.6 0-33.9L127.9 256l96.4-96.4c9.4-9.4 9.4-24.6 0-33.9L201.7 103c-9.4-9.4-24.6-9.4-33.9 0l-136 136c-9.5 9.4-9.5 24.6-.1 34z"></path></svg>
                            </button>
                            <button class="btn compute " value="+">+</button>
                        </div>
            
                        <div class="row input-line">
                            <button class="btn num" value="1">1</button>
                            <button class="btn num" value="2">2</button>
                            <button class="btn num" value="3">3</button>
                            <button class="btn compute" value="-">-</button>
                        </div>
            
                        <div class="row input-line">
                            <button class="btn num" value="4">4</button>
                            <button class="btn num" value="5">5</button>
                            <button class="btn num" value="6">6</button>
                            <button class="btn compute" value="*">*</button>
                        </div>
            
                        <div class="row input-line">
                            <button class="btn num" value="7">7</button>
                            <button class="btn num" value="8">8</button>
                            <button class="btn num" value="9">9</button>
                            <button class="btn compute" value="/">/</button>
                        </div>
            
                        <div class="row input-line">
                            <button class="btn icon dark-mode" value="dark-mode">
                                <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="moon" class="svg-inline--fa fa-moon fa-w-16 night" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path fill="currentColor" d="M283.211 512c78.962 0 151.079-35.925 198.857-94.792 7.068-8.708-.639-21.43-11.562-19.35-124.203 23.654-238.262-71.576-238.262-196.954 0-72.222 38.662-138.635 101.498-174.394 9.686-5.512 7.25-20.197-3.756-22.23A258.156 258.156 0 0 0 283.211 0c-141.309 0-256 114.511-256 256 0 141.309 114.511 256 256 256z"></path></svg>
                            </button>
                            <button class="btn num" value="0">0</button>
                            <button class="btn" value=".">.</button>
                            <button class="btn equal" value="equal">=</button>
                        </div>
                    </div>
                </div>
            
                    
            </div>
        </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./main.js"></script>
</body>
</html>
